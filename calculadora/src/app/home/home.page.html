<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <table>
    <tr>
      <td colspan="4"><button type="button" class="result">{{ result }}</button></td>
    </tr>
    <tr>
      <td><button type="button" (click)="add('1')">1</button></td>
      <td><button type="button" (click)="add('2')">2</button></td>
      <td><button type="button" (click)="add('3')">3</button></td>
      <td><button type="button" (click)="add('+')">+</button></td>
    </tr>
    <tr>
      <td><button type="button" (click)="add('4')">4</button></td>
      <td><button type="button" (click)="add('5')">5</button></td>
      <td><button type="button" (click)="add('6')">6</button></td>
      <td><button type="button" (click)="add('-')">-</button></td>
    </tr>
    <tr>
      <td><button type="button" (click)="add('7')">7</button></td>
      <td><button type="button" (click)="add('8')">8</button></td>
      <td><button type="button" (click)="add('9')">9</button></td>
      <td><button type="button" (click)="add('*')">*</button></td>
    </tr>
    <tr>
      <td colspan="3"><button type="button" (click)="add('0')">0</button></td>
      <td><button type="button" (click)="add('/')">/</button></td>
    </tr>
    <tr>
      <td colspan="2"><button type="button" class="ac" (click)="del()">AC</button></td>
      <td><button type="button" (click)="add('.')">.</button></td>
      <td><button type="button" (click)="calc()">=</button></td>
    </tr>
  </table>
</ion-content>
